<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip Cards</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<label class="switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </span>
</label>
<h1>Flip Cards</h1>
 <div class="card-container">
     <div class="flipCard">
         <div class="flipCard-inner">
             <div class="flipCard-front">Frage 1</div>
             <div class="flipCard-back">Antwort 1</div>
         </div>
     </div>
     <div class="flipCard">
         <div class="flipCard-inner">
             <div class="flipCard-front">Frage 2</div>
             <div class="flipCard-back">Antwort 2</div>
         </div>
     </div>
     <div class="flipCard">
         <div class="flipCard-inner">
             <div class="flipCard-front">Frage 3</div>
             <div class="flipCard-back">Antwort 3</div>
         </div>
     </div>
 </div>
 <script src="js/index.js"></script>
</body>
</html>
